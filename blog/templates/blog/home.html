{% extends 'blog/base.html' %}

		
{% block content %}	


	<div class="row" style="display: flex; justify-content: flex-start; flex-wrap: wrap-reverse;">	
			{% for po in art %}
		<div class="card border-secondary mb-3" style="  max-width:20rem; min-width:20rem; margin-left: 1%; margin-right: 1%;  ">
		  <div class="card-header">By: {{ po.author }} on {{ po.date }}</div>
		  <div class="card-body">
		    <h4 class="card-title">{{ po.title }}</h4>
		    <p class="card-text">{{ po.content }}</p>
		  </div>
		</div>
			{% endfor %}
	</div>


{% endblock %}
